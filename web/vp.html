<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SyncVid</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="/static/favicon.webp" type="image/webp">
    <link rel='stylesheet' type='text/css' media='screen' href='static/main.css'>
    <script src='static/vp.js'></script>
</head>
<body>
    <video onclick="togUI()" id="video" class="scale-v" muted></video>
    <div class="bottomBar">
        <span id="debug" style="display: none;"></span>
        <br>
        <button onclick="togMute(this)" style="width: 9ch;">Unmute</button>
        <button onclick="togFull()">Toggle fullscreen</button>
        <button onclick="togDebug()">Debug Info</button>
        <button onclick="togSync()">Toggle timing adjustment</button>
        <button onclick="togIndex()">Toogle index display</button>
    </div>
    <div class="scale-sel">
        <input type="range" id="scale-slider" min="1" max="4" value="1" oninput="scaleC(this.value)">
        <table id="sqrPicker"></table>
    </div>
    <div class="syncer" style="display: none;">
        <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div>
            <button onclick="ajustOff(this)">-100</button>
            <button onclick="ajustOff(this)">-10</button>
            <button onclick="ajustOff(this)">+10</button>
            <button onclick="ajustOff(this)">+100</button>
        </div>
    </div>
    <div class="playerId" style="display: none;">-1</div>
    <div id="prefBar" style="display: none;"></div>
</body>
</html>
