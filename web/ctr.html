<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SyncVid</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="/static/favicon.webp" type="image/webp">
    <link rel='stylesheet' type='text/css' media='screen' href='static/ctr.css'>
    <script src='static/ctr.js'></script>
</head>
<body>
    <div class="main-con">
        <div class="controls">
            <div class="controls-con">
                <button onclick="butHandle(this.id)"   id="play" >Play</button>
                <button onclick="butHandle(this.id)"   id="pause">Pause</button>
                <button onclick="seek(this.innerText)" id="seekb">-10</button>
                <button onclick="seek(this.innerText)" id="seekf">+10</button>
                <input type="url" id="reqURL">
                <button onclick="sendURL()" id="sndb">Send URL</button>
                <div id="loadingicon" class="lds-dual-ring"></div>
                <div id="uiSW">
                    <div>UI</div>
                    <button onclick="butHandle('showUI')">ON</button>
                    <button onclick="butHandle('hideUI')">OFF</button>
                </div>
                <div id="idSW">
                    <div>ID</div>
                    <button onclick="butHandle('showID')">ON</button>
                    <button onclick="butHandle('hideID')">OFF</button>
                </div>
                <div id="layoutCon"></div>
            </div>
        </div>
        <div class="list">
            <ul id="avalist"></ul>
            <div>
                <label for="file-upload" class="custom-file-upload">
                    Upload file
                </label>
                <input id="file-upload" type="file" name="file" onchange="sendFile()"/>
            </div>
        </div>
    </div>
</body>
</html>
